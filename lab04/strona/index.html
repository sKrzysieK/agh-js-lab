    <style>
      @keyframes rotateAnimation {
        0% {
          scale: 1;
        }
        25% {
          scale: 1.03;
        }
        50% {
          scale: 1.05;
        }
        75% {
          scale: 1.03;
        }
        100% {
          scale: 1;
        }
      }

      .card {
        transition: transform 0.5s;
        animation-duration: 3.5s;
        animation-iteration-count: infinite;
      }

      .card:hover {
        animation-name: rotateAnimation;
        animation-timing-function: linear;
      }
    </style>

    <script>
      "use strict";
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.scale(1 / 2, 1 / 2);

      ctx.beginPath();
      ctx.beginPath();
      ctx.arc(50, 105, 100, (Math.PI * 4) / 3 + 0.4, (Math.PI * 7) / 4);
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.arc(200, 105, 100, -(Math.PI * 3) / 4, -Math.PI / 3 - 0.4);
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(50, 120, 100, (Math.PI * 4) / 3 + 0.2, (Math.PI * 7) / 4);
      ctx.lineWidth = 7.5;
      ctx.stroke();

      ctx.arc(200, 120, 100, -(Math.PI * 3) / 4, -Math.PI / 3 - 0.2);
      ctx.lineWidth = 7.5;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(50, 140, 100, (Math.PI * 4) / 3, (Math.PI * 7) / 4);
      ctx.lineWidth = 10;
      ctx.stroke();

      ctx.arc(200, 140, 100, -(Math.PI * 3) / 4, -Math.PI / 3);
      ctx.lineWidth = 10;
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 4;
      ctx.moveTo(40, 85);
      ctx.lineTo(220, 85);
      ctx.stroke();

    </script>
